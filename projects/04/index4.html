<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style4.css">
</head>
<body style="background-color:#212121; color:#fff;">
     <nav>
    <a href="../index.html" aria-current="page">Home</a>
    <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a>
  </nav>
  <div id="wrapper">
    <h1> Number guessing Game</h1>
    <p>Try and guess a random number 1 to 100.</p>
    <p> You have 10 attempts</p>
    </br>
      <form class="form">
                    <!-- <label for="username">Username:</label>
                        <input type="text" id="username">
                            -->
        <label for="guessField" id="guess" >GUESS A NUMBER</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" id="subt" value="Submit the guessed num" class="guessSubmit">
      </form>


    <div class="resultParas">
        <p> Previous guesses:<span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span> </p>
        <p class="lowOrHigh"></p> 
        <!-- here we are displaying messsage and also the gen Number -->
    </div> 
  </div> 
  <script src="change4.js"></script> 
</body>

</html>
