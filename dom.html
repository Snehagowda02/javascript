<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>language</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="lang">
        <li>Javascript</li>

    </ul>
</body>
<script>
   function addlang(lan){
    const list = document.createElement('li')
    list.appendChild(document.createTextNode(lan))
    document.querySelector('.lang').appendChild(list)
   }
   // create a list element 
   // append child lists in the list node
   // in document append child that is list --- adding list to document
   addlang("python")
   addlang("java")

   //edit
   const secondlan = document.querySelector("li:nth-child(2)")
   const newli = document.createElement('li')
    newli.textContent = "Mongo"
   secondlan.replaceWith(newli)

</script>
</html>
