<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeOut Clear and set</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <h1> Time usage like after 2sec discounts pop in shopping apps</h1>
    <button id="button">Stop </button>
    
</body>
<script>
    const h1 = document.querySelector('h1')
    const callthisfun = function(){
        h1.innerHTML = "changed"
    }
     const change = setTimeout( function(){
        h1.innerHTML =" yyyyyyyy"
    }, 2000)
    const changi = setTimeout(callthisfun, 4000)
   

    const button = document.getElementById('button')
    button.addEventListener('click', function(e){
        clearTimeout(change)
    })
</script>
</html>
